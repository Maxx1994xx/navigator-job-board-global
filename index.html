
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="preconnect" href="https://pagead2.googlesyndication.com">
    <link rel="preconnect" href="https://zmrfykssfejouiqrzbcj.supabase.co">

    <!-- Critical CSS will be inlined here -->
    <style>
      /* Critical above-the-fold styles */
      html, body { margin: 0; padding: 0; }
      body { font-family: system-ui, -apple-system, sans-serif; line-height: 1.6; }
      .loading-placeholder { 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        min-height: 50vh;
        font-size: 1.1rem;
        color: #6b7280;
      }
    </style>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1859700033861650"
         crossorigin="anonymous"></script>

    <!-- Google Fonts - optimized loading -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"></noscript>

    <!-- Google tag (gtag.js) - Deferred -->
    <script>
      // Defer analytics loading until after page load
      window.addEventListener('load', function() {
        var script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-8R1RVEQHQM';
        document.head.appendChild(script);
        
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-8R1RVEQHQM');
      });
    </script>

    <!-- Google AdSense - Deferred -->
    <script>
      window.addEventListener('load', function() {
        var adsScript = document.createElement('script');
        adsScript.async = true;
        adsScript.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1859700033861650';
        adsScript.crossOrigin = 'anonymous';
        document.head.appendChild(adsScript);
      });
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Career Navigator - Find Jobs in Gulf, USA & UK</title>
    <meta name="description" content="Discover job opportunities across Gulf countries, USA, and UK. Navigate your career journey with Online Career Navigator - your trusted job search partner." />
    <meta name="keywords" content="jobs, careers, employment, Gulf jobs, UAE jobs, Saudi Arabia jobs, Qatar jobs, Kuwait jobs, USA jobs, UK jobs, job search, career opportunities" />
    <meta name="author" content="Online Career Navigator" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Online Career Navigator - Find Your Dream Job in Gulf, USA & UK" />
    <meta property="og:description" content="Discover thousands of job opportunities across Gulf countries, USA, and UK. Navigate your career journey with Online Career Navigator." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://onlinecareernavigator.com" />
    <meta property="og:site_name" content="Online Career Navigator" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Online Career Navigator - Find Your Dream Job" />
    <meta name="twitter:description" content="Discover thousands of job opportunities across Gulf countries, USA, and UK." />

    <!-- Canonical URL - will be set dynamically by React -->
    <link rel="canonical" href="https://onlinecareernavigator.com" id="canonical-url" />

    <!-- Favicon - Preload -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/lucide@latest/icons/briefcase.svg" as="image">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/lucide@latest/icons/briefcase.svg" type="image/svg+xml">

    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />
    <meta name="revisit-after" content="7 days" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />

    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Online Career Navigator",
      "url": "https://www.onlinecareernavigator.com",
      "description": "Discover job opportunities across Gulf countries, USA, and UK. Navigate your career journey with Online Career Navigator - your trusted job search partner.",
      "foundingDate": "2024",
      "industry": "Employment Services",
      "areaServed": [
        {
          "@type": "Country",
          "name": "United Arab Emirates"
        },
        {
          "@type": "Country", 
          "name": "Saudi Arabia"
        },
        {
          "@type": "Country",
          "name": "Qatar"
        },
        {
          "@type": "Country",
          "name": "Kuwait"
        },
        {
          "@type": "Country",
          "name": "United States"
        },
        {
          "@type": "Country",
          "name": "United Kingdom"
        }
      ],
      "serviceType": "Job Search Platform"
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Online Career Navigator",
      "url": "https://www.onlinecareernavigator.com",
      "description": "Find job opportunities across Gulf countries, USA, and UK",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://www.onlinecareernavigator.com/jobs?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root">
      <div class="loading-placeholder">
        <div>Loading...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
